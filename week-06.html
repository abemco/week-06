<head>
  <meta charset="utf-8">
  <title>Giphy</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">

<body>

        <div class="jumbotron">
                <h1 class="display-4">Who's your favorite DJ?</h1>
                <p class="lead">Put your party mode ON with animated GIF's from your favorite DJ</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </p>
              </div>

         

  <div id="buttons">
    
    <button data-person="hardwell">
      Hardwell
    </button>
    <button data-person="armin van buuren">
      Armin Van Buuren
    </button>

    <button data-person="swedish house mafia">
      Swedish House Mafia
    </button>

    <button data-person="tiesto">
      Tiesto
    </button>

    <button data-person="david guetta">
      David Guetta
    </button>
    
  </div>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + person + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);           

          }
        });
    });

</body>
